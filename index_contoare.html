<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Contoare - Asociații Felix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html">🏠 Asociații Felix</a></div>
  </header>

  <main style="padding:40px; text-align:center;">
    <h1>Index contoare</h1>
    <p>Introdu consumul lunar pentru apartamentul tău.</p>

    <!-- Formular introducere index -->
    <form id="form-contoare" style="max-width:400px; margin:20px auto; text-align:left;">
      <label>Apă rece (mc):</label>
      <input type="number" id="apa-rece" required><br><br>

      <label>Apă caldă (mc):</label>
      <input type="number" id="apa-calda" required><br><br>

      <label>Gaz (mc):</label>
      <input type="number" id="gaz" required><br><br>

      <label>Curent (kWh):</label>
      <input type="number" id="curent" required><br><br>

      <button type="submit">Trimite index</button>
    </form>

    <!-- Tabel cu indexurile introduse -->
    <table border="1" cellpadding="10" cellspacing="0" style="margin:20px auto; border-collapse:collapse; width:80%;">
      <thead style="background:#003366; color:white;">
        <tr>
          <th>Apă rece</th>
          <th>Apă caldă</th>
          <th>Gaz</th>
          <th>Curent</th>
        </tr>
      </thead>
      <tbody id="tabel-contoare">
      </tbody>
    </table>

    <a href="index.html" class="btn">⬅ Înapoi la Acasă</a>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Asociații Felix</p>
  </footer>

  <script>
    document.getElementById("form-contoare").addEventListener("submit", function(e) {
      e.preventDefault();

      let apaRece = document.getElementById("apa-rece").value;
      let apaCalda = document.getElementById("apa-calda").value;
      let gaz = document.getElementById("gaz").value;
      let curent = document.getElementById("curent").value;

      let tabel = document.getElementById("tabel-contoare");
      let row = document.createElement("tr");
      row.innerHTML = `<td>${apaRece}</td><td>${apaCalda}</td><td>${gaz}</td><td>${curent}</td>`;
      tabel.appendChild(row);

      alert("Index salvat cu succes!");
      this.reset();
    });
  </script>
</body>
</html>
