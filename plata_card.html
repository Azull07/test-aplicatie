<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plată Card - Asociații Felix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html">🏠 Asociații Felix</a></div>
  </header>

  <main style="padding:40px; text-align:center;">
    <h1>Plată cu cardul</h1>
    <p>Completează datele cardului pentru a simula o plată.</p>

    <form id="form-card" style="max-width:400px; margin:20px auto; text-align:left;">
      <label>Nume pe card:</label>
      <input type="text" id="nume-card" required><br><br>

      <label>Număr card:</label>
      <input type="text" id="numar-card" maxlength="16" required><br><br>

      <label>Data expirării:</label>
      <input type="month" id="exp" required><br><br>

      <label>CVV:</label>
      <input type="password" id="cvv" maxlength="3" required><br><br>

      <button type="submit">Plătește</button>
    </form>

    <a href="index.html" class="btn">⬅ Înapoi la Acasă</a>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Asociații Felix</p>
  </footer>

  <script>
    document.getElementById("form-card").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Plata a fost procesată cu succes!");
      this.reset();
    });
  </script>
</body>
</html>
