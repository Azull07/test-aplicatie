<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunțuri - Asociații Felix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html">🏠 Asociații Felix</a></div>
  </header>

  <main style="padding:40px; text-align:center;">
    <h1>Anunțuri</h1>

    <ul id="lista-anunturi" style="list-style:none; padding:0; max-width:600px; margin:20px auto; text-align:left;">
      <li>📌 Ședință generală pe 15 octombrie.</li>
      <li>📌 Încep lucrările la acoperiș.</li>
    </ul>

    <form id="form-anunt" style="max-width:400px; margin:20px auto; text-align:left;">
      <label>Adaugă un anunț:</label>
      <input type="text" id="anunt-nou" required>
      <button type="submit">Adaugă</button>
    </form>

    <a href="index.html" class="btn">⬅ Înapoi la Acasă</a>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Asociații Felix</p>
  </footer>

  <script>
    document.getElementById("form-anunt").addEventListener("submit", function(e) {
      e.preventDefault();
      let text = document.getElementById("anunt-nou").value;
      let li = document.createElement("li");
      li.textContent = "📌 " + text;
      document.getElementById("lista-anunturi").appendChild(li);
      this.reset();
    });
  </script>
</body>
</html>
